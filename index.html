<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABdAQAAFgAAAIlQTkcNChoKAAAADUlIRFIAAAAQAAAAEAgGAAAAH/P/YQAAASRJREFUeJyN0i9Ig0EYx/FzzCK64aJFw0zCMMxFB4qCWMbS/mAam8EwpkmdSYNgMigGERQthi3MZhARRFDshmGy24z6feAXRPDuPfjAbfc+v3ve9845xrdzi2g6DeYpTCOHYecbPDCPI3RRtyCc4Q1tWw8FtFXcQRm72vkFe1gKBVhRyR5ETd1cYA7vKIYCLlHRq5yo/Rtc4yNKwKlazeMK59jEOvpRAuwEPtVuFQdWhCweUPAGKKSBNc3H8azie4xGCUjiFRP6fYtlbGMgGKCinO7AAlYwiBYeEQ8VD+kDZrBvBZjCKp4QCwXYKczY/IuWdR92MIvJKO33fu+i1u8UNBIqTuDwz38xpLFlJxEKsGPb8KwfY8wXYLslPet2ofL/rf8AV+mlahPFiUwAAAAASUVORK5CYII=">
      <title>
         {{opt.siteName}}
      </title>
      <style>
         .site-content {border-right:1px solid #f1f1f1;float:left;margin:0 1%;padding:30px 2% 0 1%;width:63.2%;}
         .widget-area {float:right;margin:24px 0;padding:0 2% 0 0;width:28.7%;}
      </style>
      {{opt.codeBeforHead}}
   </head>
   <body>
      <div class="site">
         <header id="masthead" class="site-header" role="banner">
            <div class="io-title-description">
               <a href="/" title="{{opt.siteName}}" rel="home">
                  {{opt.siteName}}
               </a>
               <br> 
               <a class="site-description">
                  {{opt.siteDescription}}
               </a>
            </div>
            {{widgetMenu.html}}
            <!-- #site-navigation --> 
            <div class="clear"></div>
         </header>
         <!-- #masthead --> 
         <div id="main" class="wrapper">
            <div id="primary" class="site-content">
               {{articleList.html}}
               {{articleSingle.html}}
               <!-- #上面俩,二选一 --> 
            </div>
            <!-- #primary --> 
            <div id="secondary" class="widget-area" role="complementary">
               {{widgetRecently.html}}
               {{widgetCategory.html}}
               {{widgetTags.html}}
               <aside id="meta-2" class="widget widget_meta">
                  <p class="widget-title">Links</p>
                  <ul>
                     <li><a href="https://en.wikipedia.org/wiki/Emoji">Emoji</a></li>
                     <li><a href="https://en.wikipedia.org/wiki/Arrow_(symbol)">Arrow</a></li>
                  </ul>
               </aside>
            </div>
            <!-- #secondary --> 
         </div>
         <!-- #main .wrapper --> 
         <!-- #colophon --> 
         <div class="site-wordpress">
            {{opt.copyRight}}
         </div>
         <!-- .site-info --> 
         <div class="clear"></div>
      </div>
      <!-- #page --> 
      {{opt.codeBeforBody}}
   </body>
</html>
