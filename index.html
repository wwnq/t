         {{opt.siteName}}
      </title>
      <style>
         .site-content {border-right:1px solid #f1f1f1;float:left;margin:0 1%;padding:30px 2% 0 1%;width:63.2%;}
         .widget-area {float:right;margin:24px 0;padding:0 2% 0 0;width:28.7%;}
      </style>
      {{opt.codeBeforHead}}
   </head>
   <body>
      <div class="site">
         <header id="masthead" class="site-header" role="banner">
            <div class="io-title-description">
               <a href="/" title="{{opt.siteName}}" rel="home">
                  {{opt.siteName}}
               </a>
               <br> 
               <a class="site-description">
                  {{opt.siteDescription}}
               </a>
            </div>
            {{widgetMenu.html}}
            <!-- #site-navigation --> 
            <div class="clear"></div>
         </header>
         <!-- #masthead --> 
         <div id="main" class="wrapper">
            <div id="primary" class="site-content">
               {{articleList.html}}
               {{articleSingle.html}}
               <!-- #上面俩,二选一 --> 
            </div>
            <!-- #primary --> 
            <div id="secondary" class="widget-area" role="complementary">
               {{widgetRecently.html}}
               {{widgetCategory.html}}
               {{widgetTags.html}}
               <aside id="meta-2" class="widget widget_meta">
                  <p class="widget-title">Links</p>
                  <ul>
                     <li><a href="https://en.wikipedia.org/wiki/Emoji" target="_blank" rel="noopener noreferrer">Emoji</a></li>
                     <li><a href="https://en.wikipedia.org/wiki/Arrow_(symbol)" target="_blank" rel="noopener noreferrer">Arrow</a></li>
                  </ul>
               </aside>
            </div>
            <!-- #secondary --> 
         </div>
         <!-- #main .wrapper --> 
         <!-- #colophon --> 
         <div class="site-wordpress">
            {{opt.copyRight}}
         </div>
         <!-- .site-info --> 
         <div class="clear"></div>
      </div>
      <!-- #page --> 
      {{opt.codeBeforBody}}
   </body>
</html>
